<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Tizimga kirish</h1>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirish</button>
            </form>

            <p class="text-center mt-3">Akkountingiz yo'qmi? <a href="{% url 'register_accaunt' %}" class="btn btn-link">Ro'yxatdan o'ting</a></p>
        </div>
    </div>

    <!-- Bootstrap JS va Popper.js Linklarini qo'shish -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybQ7T6A4skprJgB7cP8d+Iu3p6Oe7aBXr+hbGbbAa2jHk4d9p3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-c6+M+3vJtqW+ZLV6TwfZkN/J8Kgguimv2FfXh/jr8OJeXyjRI63p7ldw9buZX5u6" crossorigin="anonymous"></script>
</body>
</html>
